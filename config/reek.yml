---
Attribute:
  enabled: true
BooleanParameter:
  enabled: true
  exclude: []
ClassVariable:
  enabled: true
  exclude: []
ControlParameter:
  enabled: true
  exclude: []
DataClump:
  enabled: true
  exclude: []
  max_copies: 2
  min_clump_size: 2
DuplicateMethodCall:
  enabled: true
  max_calls: 1
  allow_calls: []
FeatureEnvy:
  enabled: false
  exclude: []
IrresponsibleModule:
  enabled: false
  exclude: []
LongParameterList:
  enabled: false
  exclude: []
  max_params: 3
  overrides:
    initialize:
      max_params: 5
LongYieldList:
  enabled: true
  exclude: []
  max_params: 3
ModuleInitialize:
  enabled: true
  exclude: []
NestedIterators:
  enabled: true
  max_allowed_nesting: 1
  ignore_iterators:
    - tap
NilCheck:
  enabled: true
PrimaDonnaMethod:
  enabled: true
  exclude: []
RepeatedConditional:
  enabled: true
  max_ifs: 2
TooManyInstanceVariables:
  enabled: true
  max_instance_variables: 4
TooManyMethods:
  enabled: true
  exclude: []
  max_methods: 25
TooManyStatements:
  enabled: true
  max_statements: 15
UncommunicativeMethodName:
  enabled: true
  exclude: []
  reject:
    - !ruby/regexp /^[a-z]$/
    - !ruby/regexp /[0-9]$/
    - !ruby/regexp /[A-Z]/
  accept: []
UncommunicativeModuleName:
  enabled: true
  exclude: []
  reject:
    - !ruby/regexp /^.$/
    - !ruby/regexp /[0-9]$/
  accept: []
UncommunicativeParameterName:
  enabled: true
  exclude: []
  reject:
    - !ruby/regexp /^.$/
    - !ruby/regexp /[0-9]$/
    - !ruby/regexp /[A-Z]/
    - !ruby/regexp /^_/
  accept: []
UncommunicativeVariableName:
  enabled: true
  reject:
    - !ruby/regexp /^.$/
    - !ruby/regexp /[0-9]$/
    - !ruby/regexp /[A-Z]/
  accept:
    - _
UnusedParameters:
  enabled: true
  exclude: []
UtilityFunction:
  enabled: false
  exclude: []
